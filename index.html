<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Ramen Menu</h2>
        <div id="ramen-menu">
            <div class="gallery">
                <img src="images/chips.jpg" alt="chips" width="300">
                <img src="images/pancake.jpg" alt="pancake" width="300">
                <img src="images/pasta.jpg" alt="pasta" width="300">
            </div>
        </div>

        <div id="ramen-detail">
            <h3>Ramen Details</h3>
            <p>Comment: <span id="ramen-comment">insert comment here</span></p>
            <p>Rating: <span id="ramen-rating">insert rating here</span></p>

            <form id="edit-ramen">
                <h4>Update the Featured Ramen</h4>
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="new-rating" />
                <label for="new-comment">Comment: </label>
                <textarea name="new-comment" id="new-comment"></textarea>
                <input type="submit" value="Update" />
            </form>
        </div>

        <form id="new-ramen">
            <h3>Add New Ramen</h3>
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <label for="image">Image URL: </label>
            <input type="url" id="image" required>
            <label for="rating">Rating: </label>
            <input type="number" id="new-ramen-rating" required>
            <label for="comment">Comment: </label>
            <textarea id="new-ramen-comment"></textarea>
            <input type="submit" value="Add Ramen">
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
